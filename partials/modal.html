
<div class="modal-header">
    <h3 class="modal-title" ng-bind="modalTitle"></h3>
</div>
<div class="modal-body">
    <div class="row score-row">
        <div class="col-xs-5">
            <div class="user-circle blue">O</div>
        </div>
        <div class="col-xs-2">
           <div>
               Score
           </div>
            <div>
                <span> {{gameSetting.users[true].wins}}  </span> :  <span> {{gameSetting.users[false].wins}} </span>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="user-circle red">X</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Exit tournament</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Next</button>
</div>
