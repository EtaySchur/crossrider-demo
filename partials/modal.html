
<div class="modal-header">
    <h3 ng-show="winner !== null" class="modal-title" ng-bind="modalTitle"></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6 user-info-wrapper">
            <div class="user-circle blue">O</div>
        </div>
        <div class="col-xs-6 user-info-wrapper">
            <div class="user-circle red">X</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Exit tournament</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Next match</button>

</div>
